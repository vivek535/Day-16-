<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        #countdown {
            font-size: 5em;
        }
        
        #title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        #description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
        }
        
        #buttons {
            display: flex;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 id="title">Countdown Timer</h1>
    <p id="description">This is a countdown timer that will display "Happy Independence Day" at the end.</p>
    <div id="countdown"></div>
    <div class="table-responsive">
        <table class="table">
            <!-- Table content goes here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
